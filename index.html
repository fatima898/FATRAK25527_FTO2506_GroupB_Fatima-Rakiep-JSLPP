<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />
    <script defer src="./scripts/main.js" type="module"></script>
    <script defer src="./scripts/themes/darkmode.js" type="module"></script>
    <title>Kanban Task Manager</title>
  </head>

  <body>
    <!-- Navigation Sidebar: logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>
      <div id="side-logo-div-darkmode">
        <img id="logo-darkmode" src="./assets/logo-dark.svg" alt="logo-dark" />
      </div>
   <!-- Dark Mode Toggle -->
<input type="checkbox" id="theme-switch" class="theme-switch" />
<label for="theme-switch" class="theme-switch-label">
    <span class="slider">
        <img class="sun-icon" src="./assets/icon-light-theme.svg" alt="light-theme-icon">
        <img class="moon-icon" src="./assets/icon-dark-theme.svg" alt="dark-theme-icon">
    </span>
</label>
      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
      
<!-- Toggle (stays in the same place) -->
<div class="navigation" id="sidebar-toggle-container">
  <button
    class="sidebar-toggle"
    id="sidebar-toggle-btn"
    aria-controls="side-bar-div"
    aria-expanded="true"
    data-state="open"
  >
    <img id="sidebar-toggle-icon" src="./assets/icon-hide-sidebar.svg" alt="hide-sidebar-icon" />
    <span id="sidebar-toggle-label">Hide Sidebar</span>
  </button>
</div>
<!-- Toggle (stays in the same place) -->
<div class="navigation" id="sidebar-toggle-container">
  <button class="sidebar-toggle hidden"  id="show-sidebar-btn" aria-controls="side-bar-div" aria-expanded="false" data-state="closed">
    <img id="sidebar-toggle-icon" src="./assets/icon-show-sidebar.svg" alt="show-sidebar-icon" />
    <span id="sidebar-toggle-label">Show Sidebar</span>
  </button>
</div>

</div>

<!-- Sidebar -->
<div id="side-bar-div" class="side-bar">
  <!-- sidebar content here -->
</div>

    <!-- Floating Show Sidebar Button (outside sidebar, near footer or end of body) -->
<div class="show-sidebar-btn">
  <img src="./assets/icon-show-sidebar.svg" alt="show-sidebar-icon" />
  <span>Show Sidebar</span>
</div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />

          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button id="add-new-task-btn" class="primary-btn">
          + Add New Task
        </button>
      </header>

      <div class="container">
        <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (2)</h4>
              <div class="task-priority"></div>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container"></div>
          </div>
          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
              <div class="task-priority"></div>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container"></div>
          </div>
          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
              <div class="task-priority"></div>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- Modal: displays each task with it's details when the task is clicked -->
        <dialog id="task-modal">
      <form method="dialog" id="task-form">
        <div class="modal-header">
          <h3>Task</h3>
          <button type="button" class="close-btn" id="close-modal-btn">
            &times;
          </button>
        </div>

        <label for="task-title">Title</label>
        <input type="text" id="task-title" name="title" required />

        <label for="task-desc">Description</label>
        <textarea id="task-desc" name="description" rows="4"></textarea>

        <label for="task-status">Status</label>
        <select id="task-status" name="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <label for="task-priority">Priority</label>
        <select id="task-priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </form>
    </dialog>

    <!-- New Task Modal: Form for adding a new task. -->

    <dialog class="modal-overlay">
      <form class="modal-window" id="new-task-modal-window">
        <div class="modal-header">
          <h3 class="modal-title">Add New Task</h3>
          <span class="close-btn" id="cancel-add-btn">&times;</span>
        </div>

        <div class="input-div">
          <label
            class="label-modal-window"
            id="modal-title-input"
            for="title-input"
            >Title</label
          >
          <input
            type="text"
            class="modal-input"
            id="title-input"
            placeholder="e.g. Take a little break"
            required
          />
        </div>
        <div class="input-div">
          <label
            class="label-modal-window"
            id="modal-desc-input"
            for="desc-input"
            >Description</label
          >
          <textarea
            name="description"
            id="desc-input"
            placeholder="e.g. Go on a 10 minute power walk for energy."
            required
          ></textarea>
        </div>
        <div class="input-div">
          <label
            class="label-modal-window"
            id="modal-select-status"
            for="select-status"
            >Status</label
          >
          <select name="status" id="select-status" required>
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
        </div>
        <div class="button-group">
          <input
            type="submit"
            class="submit-btn"
            id="create-task-btn"
            value="Create Task"
          />
        </div>
      </form>
    </dialog>
  </body>
</html>
